<!DOCTYPE html>
<html>
<head>
    <title>Good Night </title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a2b 0%, #1a1a4f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            perspective: 1000px;
        }
        .message-container {
            text-align: center;
            z-index: 2;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        #message {
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2s ease-out forwards;
        }
        #poem {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.8;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s ease-out 2s forwards;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
            font-style: italic;
        }
        
        /* Updated moon styles */
        #moon-container {
            position: absolute;
            top: 15%;
            left: -200px;
            width: 250px;
            height: 250px;
            opacity: 0;
            animation: moveMoon 25s linear infinite;
        }
        
        .moon-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .moon {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                #ffffff 0%,
                #f4f4f4 20%,
                #e0e0e0 40%,
                #d0d0d0 60%,
                #c0c0c0 80%);
            box-shadow: 
                inset -25px -25px 40px rgba(0,0,0,0.2),
                inset -5px -5px 20px rgba(0,0,0,0.1),
                inset 5px 5px 15px rgba(255,255,255,0.8),
                inset 25px 25px 20px rgba(255,255,255,0.4),
                0 0 50px rgba(255, 255, 255, 0.3);
            clip-path: circle(50% at 50% 50%);
            transition: clip-path 12.5s ease-in-out;
        }
        
        .moon.crescent {
            clip-path: path('M 125,0 A 125,125 0 1,1 125,250 A 100,125 0 1,0 125,0');
        }

        /* Rest of the previous styles */
        .heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: floatUp 4s ease-out forwards;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
        }
        .stars {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: shoot 1s linear forwards;
        }

        @keyframes moveMoon {
            0% {
                left: -200px;
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(180deg);
            }
            50% {
                left: calc(100% + 200px);
                transform: rotate(360deg);
            }
            100% {
                left: -200px;
                transform: rotate(0deg);
            }
        }

        /* Previous animations remain the same */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
        @keyframes shoot {
            from {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            to {
                transform: translateX(200px) translateY(200px);
                opacity: 0;
            }
        }
    </style>
</head>

        let currentMessage = 0;

        function createStars() {
            for(let i = 0; i < 200; i++) {

                star.style.left = `${Math.random() * 100}vw`;

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');

            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 10;
            const dx = Math.cos(angle) * speed;
            const dy = Math.sin(angle) * speed;
            let lifeSpan = 250;
            
            const interval = setInterval(() => {
                lifeSpan -= 2;
                firework.style.left = (parseFloat(firework.style.left) + dx/10) + 'px';
                firework.style.top = (parseFloat(firework.style.top) + dy/10) + 'px';
                firework.style.opacity = lifeSpan / 250;
